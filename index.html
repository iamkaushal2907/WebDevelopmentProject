<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-gray-100">
    <div class="container flex mt-24  items-center justify-center">
        <div class="left w-1/2">
            <img src="fbimg.svg" class="w-72"  alt="">
            <p class="text-3xl mx-7 -mt-4">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-96 relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-500" type="text" name="" placeholder="Email address or phone number" id="">
            <input class="px-4 h-12 my-2  border-2 border-gray-200 rounded-md outline-blue-500" type="password" name="" placeholder="Password" id="">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700"> Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl cursor-pointer w-fit hover:bg-green-700">Create New Account</button>
            <span class="text-sm absolute -bottom-12  "><span class="font-bold hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
           
        </div>
    </div>
